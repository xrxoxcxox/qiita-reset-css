<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="initialize.css">
    <link rel="stylesheet" href="style.css">
    <title>:whereを使ったreset.css</title>
  </head>
  <body>
    <div class="container">
      <h1>登録フォーム</h1>
      <form class="form">
        <div class="form-item">
          <label for="name" class="label">名前</label>
          <input type="text" id="name" placeholder="入力してください" required class="input"/>
        </div>
        <div class="form-item">
          <label for="email" class="label">メールアドレス</label>
          <input type="email" id="email" placeholder="入力してください" required class="input"/>
        </div>
        <button type="submit" class="button">登録する</button>
      </form>
    </div>
  </body>
</html>
